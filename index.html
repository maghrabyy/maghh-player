<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maghcloud</title>
    <script src="script.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/52f4839422.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="overlay-img" ></div>
        <div class="overlay-body">
            <div class="music-player">
                <audio src=""></audio>
                <div class="header">
                    <div class="song-thumbnail">
                        <img src="" alt="">
                        <h2 class="range-num"></h2>
                    </div>
                    <h1 class="song-title"></h1>
                </div>
                <div class="controller">
                    <div class="time-range">
                        <input type="range" id="song-range" value="0" min="0">
                    </div>
                    <div class="song-actions">
                        <i id="replay-btn" class="fa-solid fa-rotate-left"></i>
                        <div class="play-actions">
                            <i id="backward-btn" class="fa-solid fa-backward-step"></i>
                            <i id="playpause-btn" class="fa-solid fa-play"></i>
                            <i id="forward-btn" class="fa-solid fa-forward-step"></i>
                        </div>
                        <i id="mute-btn" class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
